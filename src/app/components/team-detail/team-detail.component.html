<div *ngIf="team">
  <h2>{{ team.name | uppercase }}</h2>
  <div class="row gallery gallery-block grid-gallery">
    <div class="col-md-6 col-lg-4 item" *ngFor="let image of team.images">
      <a class="lightbox" href="{{image}}">
        <img class="img-fluid image scale-on-hover" src="{{image}}" />
      </a>
    </div>
  </div>
</div>
