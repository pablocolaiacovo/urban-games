<form (ngSubmit)="onFormSubmit(city)">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Rosario, Santa Fe, Argentina" [(ngModel)]="city" name="city">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="subimt" id="button-addon2">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </div>
  </div>
</form>

<div *ngIf="teams.length">
  <agm-map [latitude]="center.lat" [longitude]="center.lng" [zoom]="zoom">
    <agm-marker [latitude]="team.marker.lat" [longitude]="team.marker.lng" *ngFor="let team of teams">
      <agm-info-window [maxWidth]="250">
        <div class="card">
          <h5 class="card-header">{{team.name}}</h5>
          <div class="card-body">
            <p class="card-text">{{team.shortDescription}}</p>
            <a routerLink="/detail/{{team.id}}" class="float-right">Ver mÃ¡s >></a>
          </div>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
